<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>websocket</title>
	<script src="socket.io.js"></script>
</head>
<body>
	<h1>websocket</h1>
	<input type="text" id="sendTxt">
	<button id="sendBtn">发送</button>

<script>
  var socket = io('ws://localhost:3000');
  socket.on('news', function (data) {
    console.log(data);
    socket.emit('my other event', { my: 'data' });
  });
</script>
</body>
</html>
